	<h1>ALBUM LIST</h1>


	<div ng-controller="albcr">


		<table class="table table-striped table-dark table-fixed">
			<thead>
				<tr>
					<th >Picture</th>
					<th >Album Name</th>
					<th >Artist</th>
					<th >Release Year</th>
				</tr>
			</thead>
			<tbody>

				<tr *ngFor="let album of Albums | async">
					<td width="50px" scope="row"><a href="{{album.id}}"><img src="../../../assets/album/{{album.album_cover}}"  width="50px" height="50px"/></a>
					</td>
					<td>

							{{album.album_name}}

					</td>
					<td>
						{{album.album_artist}}
					</td>
					<td>
						{{album.released_year}}
					</td>
					<td class="bt">
						<a href="#" role="button" class="btn btn-warning ">View Reviews</a>

						<button id="{{Albums.id}}" class="btn btn-danger delete "  >Remove Album</button>

						<button type="button" class="btn btn-primary">Review {{album.album_name}}</button>
					</td>
				</tr>

		</table>


	</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Review Album</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

			</div>
			<div class="modal-body">
				<form id="review_form" method="post" action="">
					<div class="form-group">
						<label for="name" class="col-form-label">full Name:</label>
						<input required type="text" name="" class="form-control" id="name">
					</div>
					<div class="form-group">
						<label for="review" class="col-form-label">Review:</label>
						<textarea  required name="review" class="form-control" id="review-text"></textarea>
					</div>
				</form>
					<div style="display: none" class="alert alert-success" id='message'></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary review">Add Review</button>
			</div>
		</div>
	</div>
</div>
